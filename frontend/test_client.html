<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Socket.IO Test Client</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            padding: 20px;
        }
        
        .panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }
        
        .panel h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        
        .messages {
            height: 400px;
            overflow-y: auto;
            background: white;
            border: 2px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.system {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
        }
        
        .message.chat {
            background: #f0f0f0;
            border-left: 4px solid #4CAF50;
        }
        
        .message.dice {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
        }
        
        .message.error {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
        }
        
        .message-time {
            font-size: 0.8em;
            color: #666;
            margin-left: 10px;
        }
        
        .dice-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        .dice-btn {
            padding: 10px;
            background: #ffc107;
            color: #333;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .dice-btn:hover {
            background: #ffca28;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé≤ D&D Socket.IO Test Client</h1>
            <p>–¢–µ—Å—Ç–æ–≤—ã–π –∫–ª–∏–µ–Ω—Ç –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ Socket.IO —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è</p>
        </div>
        
        <div class="content">
            <!-- –õ–µ–≤–∞—è –ø–∞–Ω–µ–ª—å: –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ -->
            <div class="panel">
                <h2>‚öôÔ∏è –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ</h2>
                
                <div id="status" class="status disconnected">
                    ‚ùå –ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ
                </div>
                
                <div class="form-group">
                    <label for="token">JWT Token:</label>
                    <textarea id="token" rows="3" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ JWT —Ç–æ–∫–µ–Ω —Å—é–¥–∞"></textarea>
                </div>
                
                <button id="connectBtn" onclick="connect()">üîå –ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>
                <button id="disconnectBtn" onclick="disconnect()" disabled>üîå –û—Ç–∫–ª—é—á–∏—Ç—å—Å—è</button>
                
                <hr style="margin: 20px 0; border: none; border-top: 2px solid #ddd;">
                
                <div class="form-group">
                    <label for="roomId">ID –ö–æ–º–Ω–∞—Ç—ã:</label>
                    <input type="text" id="roomId" placeholder="test_room_1" value="test_room_1">
                </div>
                
                <button onclick="joinRoom()">üö™ –í–æ–π—Ç–∏ –≤ –∫–æ–º–Ω–∞—Ç—É</button>
                <button onclick="leaveRoom()">üö™ –í—ã–π—Ç–∏ –∏–∑ –∫–æ–º–Ω–∞—Ç—ã</button>
                
                <hr style="margin: 20px 0; border: none; border-top: 2px solid #ddd;">
                
                <h3 style="margin-bottom: 10px;">üé≤ –ë—Ä–æ—Å–∫–∏ –∫—É–±–∏–∫–æ–≤</h3>
                <div class="dice-buttons">
                    <button class="dice-btn" onclick="rollDice('d4')">D4</button>
                    <button class="dice-btn" onclick="rollDice('d6')">D6</button>
                    <button class="dice-btn" onclick="rollDice('d8')">D8</button>
                    <button class="dice-btn" onclick="rollDice('d10')">D10</button>
                    <button class="dice-btn" onclick="rollDice('d12')">D12</button>
                    <button class="dice-btn" onclick="rollDice('d20')">D20</button>
                    <button class="dice-btn" onclick="rollDice('d100')">D100</button>
                </div>
                
                <button onclick="getOnlineUsers()" style="margin-top: 20px;">üë• –û–Ω–ª–∞–π–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</button>
            </div>
            
            <!-- –ü—Ä–∞–≤–∞—è –ø–∞–Ω–µ–ª—å: –ß–∞—Ç -->
            <div class="panel">
                <h2>üí¨ –ß–∞—Ç</h2>
                
                <div id="messages" class="messages"></div>
                
                <div class="form-group">
                    <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="if(event.key==='Enter') sendMessage()">
                </div>
                
                <button onclick="sendMessage()">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </div>
        </div>
    </div>
    
    <script>
        let socket = null;
        let isConnected = false;
        
        function addMessage(text, type = 'system') {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const time = new Date().toLocaleTimeString();
            messageDiv.innerHTML = `${text}<span class="message-time">${time}</span>`;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function updateStatus(connected) {
            isConnected = connected;
            const statusDiv = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = '‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = '‚ùå –ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
        }
        
        function connect() {
            const token = document.getElementById('token').value.trim();
            
            if (!token) {
                addMessage('‚ùå –û—à–∏–±–∫–∞: –£–∫–∞–∂–∏—Ç–µ JWT —Ç–æ–∫–µ–Ω!', 'error');
                return;
            }
            
            addMessage('üîå –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É...', 'system');
            
            socket = io('http://localhost:8000', {
                auth: { token: token },
                transports: ['websocket']
            });
            
            socket.on('connect', () => {
                addMessage('‚úÖ –£—Å–ø–µ—à–Ω–æ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É!', 'system');
                updateStatus(true);
            });
            
            socket.on('disconnect', () => {
                addMessage('‚ùå –û—Ç–∫–ª—é—á–µ–Ω–æ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞', 'system');
                updateStatus(false);
            });
            
            socket.on('connected', (data) => {
                addMessage(`üì® ${data.message}`, 'system');
            });
            
            socket.on('user_joined', (data) => {
                addMessage(`üë§ ${data.username} –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª—Å—è`, 'system');
            });
            
            socket.on('user_left', (data) => {
                addMessage(`üë§ ${data.username} –≤—ã—à–µ–ª`, 'system');
            });
            
            socket.on('user_joined_room', (data) => {
                addMessage(`üö™ ${data.username} –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª—Å—è –∫ –∫–æ–º–Ω–∞—Ç–µ ${data.room_id}`, 'system');
            });
            
            socket.on('user_left_room', (data) => {
                addMessage(`üö™ ${data.username} –ø–æ–∫–∏–Ω—É–ª –∫–æ–º–Ω–∞—Ç—É ${data.room_id}`, 'system');
            });
            
            socket.on('chat_message', (data) => {
                addMessage(`üí¨ <strong>${data.username}</strong>: ${data.message}`, 'chat');
            });
            
            socket.on('dice_rolled', (data) => {
                addMessage(`üé≤ <strong>${data.username}</strong> –±—Ä–æ—Å–∏–ª ${data.dice_type}: <strong>${data.result}</strong>`, 'dice');
            });
            
            socket.on('connect_error', (error) => {
                addMessage(`‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ${error.message}`, 'error');
                updateStatus(false);
            });
        }
        
        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
                addMessage('üîå –û—Ç–∫–ª—é—á–µ–Ω–∏–µ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞...', 'system');
            }
        }
        
        function joinRoom() {
            if (!isConnected) {
                addMessage('‚ùå –°–Ω–∞—á–∞–ª–∞ –ø–æ–¥–∫–ª—é—á–∏—Ç–µ—Å—å –∫ —Å–µ—Ä–≤–µ—Ä—É!', 'error');
                return;
            }
            
            const roomId = document.getElementById('roomId').value.trim();
            if (!roomId) {
                addMessage('‚ùå –£–∫–∞–∂–∏—Ç–µ ID –∫–æ–º–Ω–∞—Ç—ã!', 'error');
                return;
            }
            
            socket.emit('join_room', { room_id: roomId }, (response) => {
                if (response.error) {
                    addMessage(`‚ùå –û—à–∏–±–∫–∞: ${response.error}`, 'error');
                } else {
                    addMessage(`‚úÖ –í—ã –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª–∏—Å—å –∫ –∫–æ–º–Ω–∞—Ç–µ ${roomId}`, 'system');
                }
            });
        }
        
        function leaveRoom() {
            if (!isConnected) {
                addMessage('‚ùå –°–Ω–∞—á–∞–ª–∞ –ø–æ–¥–∫–ª—é—á–∏—Ç–µ—Å—å –∫ —Å–µ—Ä–≤–µ—Ä—É!', 'error');
                return;
            }
            
            const roomId = document.getElementById('roomId').value.trim();
            if (!roomId) {
                addMessage('‚ùå –£–∫–∞–∂–∏—Ç–µ ID –∫–æ–º–Ω–∞—Ç—ã!', 'error');
                return;
            }
            
            socket.emit('leave_room', { room_id: roomId }, (response) => {
                if (response.error) {
                    addMessage(`‚ùå –û—à–∏–±–∫–∞: ${response.error}`, 'error');
                } else {
                    addMessage(`‚úÖ –í—ã –ø–æ–∫–∏–Ω—É–ª–∏ –∫–æ–º–Ω–∞—Ç—É ${roomId}`, 'system');
                }
            });
        }
        
        function sendMessage() {
            if (!isConnected) {
                addMessage('‚ùå –°–Ω–∞—á–∞–ª–∞ –ø–æ–¥–∫–ª—é—á–∏—Ç–µ—Å—å –∫ —Å–µ—Ä–≤–µ—Ä—É!', 'error');
                return;
            }
            
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) {
                return;
            }
            
            const roomId = document.getElementById('roomId').value.trim();
            
            socket.emit('send_message', {
                room_id: roomId,
                message: message,
                timestamp: Date.now()
            }, (response) => {
                if (response.error) {
                    addMessage(`‚ùå –û—à–∏–±–∫–∞: ${response.error}`, 'error');
                }
            });
            
            messageInput.value = '';
        }
        
        function rollDice(diceType) {
            if (!isConnected) {
                addMessage('‚ùå –°–Ω–∞—á–∞–ª–∞ –ø–æ–¥–∫–ª—é—á–∏—Ç–µ—Å—å –∫ —Å–µ—Ä–≤–µ—Ä—É!', 'error');
                return;
            }
            
            const max = parseInt(diceType.substring(1));
            const result = Math.floor(Math.random() * max) + 1;
            const roomId = document.getElementById('roomId').value.trim();
            
            socket.emit('dice_roll', {
                room_id: roomId,
                dice_type: diceType,
                result: result,
                timestamp: Date.now()
            }, (response) => {
                if (response.error) {
                    addMessage(`‚ùå –û—à–∏–±–∫–∞: ${response.error}`, 'error');
                }
            });
        }
        
        function getOnlineUsers() {
            if (!isConnected) {
                addMessage('‚ùå –°–Ω–∞—á–∞–ª–∞ –ø–æ–¥–∫–ª—é—á–∏—Ç–µ—Å—å –∫ —Å–µ—Ä–≤–µ—Ä—É!', 'error');
                return;
            }
            
            const roomId = document.getElementById('roomId').value.trim();
            
            socket.emit('get_online_users', { room_id: roomId }, (response) => {
                if (response.error) {
                    addMessage(`‚ùå –û—à–∏–±–∫–∞: ${response.error}`, 'error');
                } else {
                    const users = response.users.map(u => u.username).join(', ');
                    addMessage(`üë• –û–Ω–ª–∞–π–Ω (${response.count}): ${users || '–Ω–∏–∫–æ–≥–æ'}`, 'system');
                }
            });
        }
        
        // –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
        addMessage('üëã –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! –í–≤–µ–¥–∏—Ç–µ JWT —Ç–æ–∫–µ–Ω –∏ –Ω–∞–∂–º–∏—Ç–µ "–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è"', 'system');
    </script>
</body>
</html>
